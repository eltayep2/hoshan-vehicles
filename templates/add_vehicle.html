<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Vehicle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      padding: 15px 0;
    }
    .main-container {
      max-width: 850px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .header-card {
      background: linear-gradient(135deg, #b8860b 0%, #daa520 100%);
      color: white;
      padding: 18px 20px;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    }
    .header-card h2 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
    }
    .header-card .subtitle {
      margin-top: 3px;
      opacity: 0.9;
      font-size: 0.8rem;
    }
    .content-card {
      background: white;
      padding: 20px;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.08);
    }
    .section-header {
      display: flex;
      align-items: center;
      padding: 7px 12px;
      background: linear-gradient(135deg, #b8860b 0%, #daa520 100%);
      color: white;
      border-radius: 6px;
      margin-bottom: 15px;
      margin-top: 20px;
      font-size: 0.95rem;
      font-weight: 600;
    }
    .section-header:first-of-type {
      margin-top: 0;
    }
    .section-header i {
      margin-right: 8px;
      font-size: 1.1rem;
    }
    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
      font-size: 0.8rem;
    }
    .form-control, .form-select {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 7px 10px;
      transition: all 0.3s;
      font-size: 0.85rem;
    }
    .form-control:focus, .form-select:focus {
      border-color: #daa520;
      box-shadow: 0 0 0 0.15rem rgba(218, 165, 32, 0.15);
      outline: none;
    }
    .row {
      margin-bottom: 0;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }
    .btn-submit {
      background: linear-gradient(135deg, #b8860b 0%, #daa520 100%);
      border: none;
      padding: 9px 30px;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 6px;
      transition: all 0.3s;
    }
    .btn-submit:hover {
      background: linear-gradient(135deg, #daa520 0%, #b8860b 100%);
      transform: translateY(-1px);
    }
    .btn-cancel {
      background: white;
      color: #666;
      border: 1px solid #ccc;
      padding: 9px 30px;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 6px;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-cancel:hover {
      background: #f8f9fa;
      color: #333;
      border-color: #b8860b;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="header-card">
      <h2><i class="bi bi-plus-circle"></i> Add New Vehicle</h2>
      <p class="subtitle">Complete vehicle and user details</p>
    </div>

    <div class="content-card">
      <form method="POST" action="{{ url_for('add_vehicle') }}">

        <div class="section-header">
          <i class="bi bi-car-front-fill"></i>
          <span>Vehicle Information</span>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-md-4">
            <label class="form-label">Plate Number <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="plate_number" placeholder="ABC-1234" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Brand <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="vehicle_brand" placeholder="Toyota" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Year <span class="text-danger">*</span></label>
            <input type="number" class="form-control" name="model_year" placeholder="2024" min="1990" max="2030" required>
          </div>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-md-4">
            <label class="form-label">Type <span class="text-danger">*</span></label>
            <select class="form-select" name="vehicle_type" required>
              <option value="">Select</option>
              <option>Sedan</option>
              <option>SUV</option>
              <option>Pickup</option>
              <option>Van</option>
              <option>Truck</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Color <span class="text-danger">*</span></label>
            <select class="form-select" name="vehicle_color" required>
              <option value="">Select</option>
              <option>White</option>
              <option>Black</option>
              <option>Silver</option>
              <option>Gray</option>
              <option>Blue</option>
              <option>Red</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Status <span class="text-danger">*</span></label>
            <select class="form-select" name="vehicle_status" required>
              <option value="">Select</option>
              <option value="نشط">نشط (Active)</option>
              <option value="احتياطي ( بحاجة الي صيانة )">صيانة</option>
              <option value="مركونة ( الموظف في اجازة )">إجازة</option>
            </select>
          </div>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <label class="form-label">Supplier</label>
            <input type="text" class="form-control" name="vehicle_supplier" placeholder="Optional">
          </div>
          <div class="col-md-6">
            <label class="form-label">District</label>
            <input type="text" class="form-control" name="district" placeholder="Optional">
          </div>
        </div>

        <div class="section-header">
          <i class="bi bi-person-fill"></i>
          <span>User Information</span>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-md-4">
            <label class="form-label">Employee No <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="emp_no" placeholder="EMP-001" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Employee Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="emp_name" placeholder="Full name" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Iqama Number</label>
            <input type="text" class="form-control" name="iqama_no" placeholder="10 digits" maxlength="10">
          </div>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-md-4">
            <label class="form-label">Project <span class="text-danger">*</span></label>
            <select class="form-select" name="project" required>
              <option value="">Select</option>
              <option>ZTE-South</option>
              <option>Huawei-South MS</option>
              <option>Mobily-South</option>
              <option>60</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Region <span class="text-danger">*</span></label>
            <select class="form-select" name="region" required>
              <option value="">Select</option>
              <option>Najran</option>
              <option>Jeddah</option>
              <option>Asser</option>
              <option>Jazan</option>
              <option>Baha</option>
              <option>Riyadh</option>
              <option>Dammam</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">TAMM Status</label>
            <select class="form-select" name="tamm_status">
              <option value="">Select</option>
              <option>Active</option>
              <option>Inactive</option>
              <option>Pending</option>
            </select>
          </div>
        </div>

        <div class="section-header">
          <i class="bi bi-chat-left-text"></i>
          <span>Remarks</span>
        </div>
        <div class="mb-2">
          <textarea class="form-control" name="remarks" rows="2" placeholder="Additional notes (optional)"></textarea>
        </div>

        <div class="action-buttons">
          <button type="submit" class="btn btn-submit text-white">
            <i class="bi bi-check-circle"></i> Add Vehicle
          </button>
          <a href="{{ url_for('home') }}" class="btn-cancel">
            <i class="bi bi-x-circle"></i> Cancel
          </a>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
