<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modified Vehicles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>ðŸš— Modified Vehicles</h4>
      <a href="/home" class="btn btn-warning btn-sm">â¬… Back</a>
    </div>
    <table class="table table-bordered table-striped text-center">
      <thead class="table-warning">
        <tr>
          <th>ID</th>
          <th>Plate Number</th>
          <th>Driver Name</th>
          <th>Status</th>
          <th>Last Modified</th>
        </tr>
      </thead>
      <tbody>
        {% for v in vehicles %}
        <tr>
          <td>{{ v[0] }}</td>
          <td>{{ v[1] }}</td>
          <td>{{ v[10] }}</td>
          <td>{{ v[6] }}</td>
          <td>{{ v[18] }}</td>
        </tr>
        {% else %}
        <tr><td colspan="5" class="text-center">No modified vehicles found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
