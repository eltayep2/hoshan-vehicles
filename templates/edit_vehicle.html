<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Vehicle - Project Vehicles Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fff;
      font-family: "Segoe UI", sans-serif;
    }
    .container {
      max-width: 800px;
      margin-top: 40px;
      padding: 25px;
      border: 1px solid #eee;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    h3 {
      color: #b8860b;
      font-weight: 700;
      margin-bottom: 25px;
    }
    .btn-gold {
      background-color: #ffcc33;
      color: #fff;
      font-weight: bold;
      border: none;
    }
    .btn-gold:hover {
      background-color: #e6b800;
      color: #fff;
    }
    label {
      font-weight: 600;
      color: #444;
    }
  </style>
</head>

<body>
  <div class="container">
    <h3>‚úèÔ∏è Edit Vehicle</h3>
    <form method="POST" enctype="multipart/form-data">

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Plate Number</label>
          <input type="text" class="form-control" name="plate_number" value="{{ v[1] }}" required>
        </div>
        <div class="col-md-6 mb-3">
          <label>Brand</label>
          <input type="text" class="form-control" name="vehicle_brand" value="{{ v[2] }}">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Model Year</label>
          <input type="text" class="form-control" name="model_year" value="{{ v[3] }}">
        </div>
        <div class="col-md-6 mb-3">
          <label>Supplier</label>
          <input type="text" class="form-control" name="vehicle_supplier" value="{{ v[4] }}">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Type</label>
          <input type="text" class="form-control" name="vehicle_type" value="{{ v[5] }}">
        </div>
        <div class="col-md-6 mb-3">
          <label>Color</label>
          <input type="text" class="form-control" name="vehicle_color" value="{{ v[6] }}">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Status</label>
          <input type="text" class="form-control" name="vehicle_status" value="{{ v[7] }}">
        </div>
        <div class="col-md-6 mb-3">
          <label>District</label>
          <input type="text" class="form-control" name="district" value="{{ v[8] }}">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Iqama No</label>
          <input type="text" class="form-control" name="iqama_no" value="{{ v[9] }}">
        </div>
        <div class="col-md-6 mb-3">
          <label>Employee No</label>
          <input type="text" class="form-control" name="emp_no" value="{{ v[10] }}">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Employee Name</label>
          <input type="text" class="form-control" name="emp_name" value="{{ v[11] }}">
        </div>
        <div class="col-md-6 mb-3">
          <label>Project</label>
          <input type="text" class="form-control" name="project" value="{{ v[12] }}">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label>Previous User</label>
          <input type="text" class="form-control" name="previous_user" value="{{ v[13] }}">
        </div>
        <div class="col-md-6 mb-3">
          <label>Tamm Status</label>
          <input type="text" class="form-control" name="tamm_status" value="{{ v[14] }}">
        </div>
      </div>

      <div class="mb-3">
        <label>Remarks</label>
        <textarea class="form-control" name="remarks" rows="2">{{ v[15] }}</textarea>
      </div>

      <div class="mb-3">
        <label>Handover PDF</label>
        {% if v[16] %}
          <p><a href="/uploads/{{ v[16] }}" target="_blank">üìÑ View current file</a></p>
        {% endif %}
        <input type="file" class="form-control" name="handover_pdf" accept=".pdf">
      </div>

      <div class="text-end">
        <a href="/home" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-gold">üíæ Save Changes</button>
      </div>
    </form>
  </div>
</body>
</html>
