<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Vehicle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      min-height: 100vh;
      padding: 15px 0;
    }
    .main-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 15px;
    }
    .header-card {
      background: linear-gradient(135deg, #b8860b 0%, #daa520 100%);
      color: white;
      padding: 18px 20px;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 3px 5px rgba(0,0,0,0.1);
    }
    .header-card h2 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 600;
    }
    .header-card .subtitle {
      margin-top: 3px;
      opacity: 0.9;
      font-size: 0.8rem;
    }
    .content-card {
      background: white;
      padding: 20px;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 3px 15px rgba(0,0,0,0.08);
    }
    .section-header {
      display: flex;
      align-items: center;
      padding: 7px 12px;
      background: linear-gradient(135deg, #b8860b 0%, #daa520 100%);
      color: white;
      border-radius: 6px;
      margin-bottom: 15px;
      margin-top: 20px;
      font-size: 0.95rem;
      font-weight: 600;
    }
    .section-header:first-of-type {
      margin-top: 0;
    }
    .section-header i {
      margin-right: 8px;
      font-size: 1.1rem;
    }
    .form-label {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
      font-size: 0.8rem;
    }
    .form-control, .form-select {
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 7px 10px;
      transition: all 0.3s;
      font-size: 0.85rem;
    }
    .form-control:focus, .form-select:focus {
      border-color: #daa520;
      box-shadow: 0 0 0 0.15rem rgba(218, 165, 32, 0.15);
      outline: none;
    }
    .row {
      margin-bottom: 0;
    }
    .action-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }
    .btn-submit {
      background: linear-gradient(135deg, #b8860b 0%, #daa520 100%);
      border: none;
      padding: 9px 30px;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 6px;
      transition: all 0.3s;
    }
    .btn-submit:hover {
      background: linear-gradient(135deg, #daa520 0%, #b8860b 100%);
      transform: translateY(-1px);
    }
    .btn-cancel {
      background: white;
      color: #666;
      border: 1px solid #ccc;
      padding: 9px 30px;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 6px;
      transition: all 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .btn-cancel:hover {
      background: #f8f9fa;
      color: #333;
      border-color: #b8860b;
    }
    .file-info {
      background: #e8f5e9;
      padding: 8px 12px;
      border-radius: 5px;
      margin-bottom: 8px;
      font-size: 0.85rem;
    }
    .file-info a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
    }
    .file-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="main-container">
    <div class="header-card">
      <h2><i class="bi bi-pencil-square"></i> Edit Vehicle</h2>
      <p class="subtitle">Update vehicle and user information</p>
    </div>

    <div class="content-card">
      <form method="POST" enctype="multipart/form-data">

        <div class="section-header">
          <i class="bi bi-car-front-fill"></i>
          <span>Vehicle Information</span>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-md-4">
            <label class="form-label">Plate Number</label>
            <input type="text" class="form-control" name="plate_number" value="{{ v[1] }}" required>
          </div>
          <div class="col-md-4">
            <label class="form-label">Brand</label>
            <input type="text" class="form-control" name="vehicle_brand" value="{{ v[2] }}">
          </div>
          <div class="col-md-4">
            <label class="form-label">Model Year</label>
            <input type="text" class="form-control" name="model_year" value="{{ v[3] }}">
          </div>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-md-4">
            <label class="form-label">Type</label>
            <input type="text" class="form-control" name="vehicle_type" value="{{ v[5] }}">
          </div>
          <div class="col-md-4">
            <label class="form-label">Color</label>
            <input type="text" class="form-control" name="vehicle_color" value="{{ v[6] }}">
          </div>
          <div class="col-md-4">
            <label class="form-label">Status</label>
            <input type="text" class="form-control" name="vehicle_status" value="{{ v[7] }}">
          </div>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-md-6">
            <label class="form-label">Supplier</label>
            <input type="text" class="form-control" name="vehicle_supplier" value="{{ v[4] }}">
          </div>
          <div class="col-md-6">
            <label class="form-label">District</label>
            <input type="text" class="form-control" name="district" value="{{ v[8] }}">
          </div>
        </div>

        <div class="section-header">
          <i class="bi bi-person-fill"></i>
          <span>User Information</span>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-md-4">
            <label class="form-label">Employee No</label>
            <input type="text" class="form-control" name="emp_no" value="{{ v[10] }}">
          </div>
          <div class="col-md-4">
            <label class="form-label">Employee Name</label>
            <input type="text" class="form-control" name="emp_name" value="{{ v[11] }}">
          </div>
          <div class="col-md-4">
            <label class="form-label">Iqama Number</label>
            <input type="text" class="form-control" name="iqama_no" value="{{ v[9] }}">
          </div>
        </div>

        <div class="row g-2 mb-3">
          <div class="col-md-4">
            <label class="form-label">Project</label>
            <input type="text" class="form-control" name="project" value="{{ v[12] }}">
          </div>
          <div class="col-md-4">
            <label class="form-label">Previous User</label>
            <input type="text" class="form-control" name="previous_user" value="{{ v[13] }}">
          </div>
          <div class="col-md-4">
            <label class="form-label">TAMM Status</label>
            <input type="text" class="form-control" name="tamm_status" value="{{ v[14] }}">
          </div>
        </div>

        <div class="section-header">
          <i class="bi bi-file-earmark-pdf"></i>
          <span>Document Upload</span>
        </div>

        <div class="mb-3">
          <label class="form-label">Handover PDF</label>
          {% if v[16] %}
            <div class="file-info">
              <i class="bi bi-check-circle-fill"></i> Current file: 
              <a href="/uploads/{{ v[16] }}" target="_blank">{{ v[16] }}</a>
            </div>
          {% endif %}
          <input type="file" class="form-control" name="handover_pdf" accept=".pdf">
          <small class="text-muted">Leave empty to keep current file</small>
        </div>

        <div class="section-header">
          <i class="bi bi-chat-left-text"></i>
          <span>Remarks</span>
        </div>
        <div class="mb-2">
          <textarea class="form-control" name="remarks" rows="2" placeholder="Additional notes">{{ v[15] }}</textarea>
        </div>

        <div class="action-buttons">
          <button type="submit" class="btn btn-submit text-white">
            <i class="bi bi-check-circle"></i> Save Changes
          </button>
          <a href="/home" class="btn-cancel">
            <i class="bi bi-x-circle"></i> Cancel
          </a>
        </div>

      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
