<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Vehicles Management - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #444;
    }

    /* ===== Hoshan Group Header (Top Left) ===== */
    header {
      position: absolute;
      top: 10px;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    header img {
      height: 50px;
      width: auto;
      margin-bottom: 4px;
    }

    header span {
      font-size: 14px;
      color: #777;
      font-weight: 500;
    }

    /* ===== Login Box ===== */
    .box {
      background: white;
      padding: 35px 40px;
      border-radius: 15px;
      width: 360px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .logo-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo-title img {
      width: 60px; /* شعار السيارة أصغر */
      height: auto;
      margin-bottom: 5px;
    }

    .logo-title h3 {
      color: #b58900;
      font-size: 17px; /* حجم النص أصغر قليلاً */
      font-weight: 600;
      margin: 0;
    }

    .input-container {
      position: relative;
      margin-bottom: 15px;
      width: 100%;
    }

    .input-container img {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      opacity: 0.7;
    }

    .input-container input {
      width: calc(100% - 2px);
      box-sizing: border-box;
      padding: 10px 10px 10px 40px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(135deg, #fbc02d, #f9a825);
      border: none;
      color: white;
      font-size: 15px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #ffca28, #fdd835);
    }

    .error {
      color: red;
      margin-bottom: 10px;
      font-size: 14px;
    }

    footer {
      margin-top: 15px;
      color: #888;
      font-size: 13px;
    }
  </style>
</head>

<body>

  <!-- ===== Hoshan Logo (Top Left) ===== -->
  <header>
    <img src="{{ url_for('static', filename='hoshan_logo.png') }}" alt="Hoshan Group Logo">
    <span>Hoshan Group</span>
  </header>

  <!-- ===== Login Box ===== -->
  <div class="box">
    <!-- شعار السيارة + العنوان -->
    <div class="logo-title">
      <img src="{{ url_for('static', filename='logo_car.png') }}" alt="System Logo">
      <h3>Project Vehicles Management</h3>
    </div>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      <div class="input-container">
        <img src="{{ url_for('static', filename='logo_car.png') }}" alt="Car Icon">
        <input type="text" name="emp_no" placeholder="EMP No (e.g. E05791)" required>
      </div>

      <div class="input-container">
        <img src="{{ url_for('static', filename='logo_car.png') }}" alt="Car Icon">
        <input type="password" name="password" placeholder="Password" required>
      </div>

      <button type="submit">Login</button>
    </form>

    <footer>Project Vehicles Management System © 2025</footer>
  </div>

</body>
</html>
